<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <h1>Dynamic Image Generator !</h1>
        <p>Use the fields to input an dummyimage URL, your desired width, height, backgound, color and text</p>
    <form id="app">
        <select name="url" id="url">
            <option id="url "value="https://dummyimage.com">https://dummyimage.com</option>
            <option id="url" value="http://via.placeholder.com">http://via.placeholder.com</option>           
         </select>
        <div class="res">
            <input type="text" id="width" placeholder="Width" value="16:9">
            <span>X</span>
            <input type="text" id="height" placeholder="Height" value="1080">
        </div>
        <div class="color">
            <input type="text" id="background" placeholder="Background Color" value="cc0052">
            <span></span>
            <input type="text" id="color" placeholder="Color" value="ffffff">
        </div>
        <input type="text" id="text" placeholder="Text" value="Hello World">
    </form>
    <a id="picture" href="" target="_blank"></a>
    <img src="">	
    </div>
</body>
<script src="js/app.js"></script>
</html>
